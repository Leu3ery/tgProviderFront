<div class="center">
  <div class="buy-stars-card">
    <h1>Buy Telegram Stars ⭐</h1>
    <p class="subtitle">
      Top up Stars Balance for yourself or your friends and colleagues.
    </p>

    <section class="section">
      <h3>Choose recipient</h3>
      <div class="recipient">
        <input type="text" placeholder="Enter Telegram username..." />
      </div>
    </section>

    <section class="section">
      <h3>Choose quantity of Telegram Stars</h3>
      <div class="input-icon">
        <span>⭐</span>
        <input type="number" placeholder="Enter amount from 50 to 1,000,000" />
      </div>
    </section>

    <section class="section">
      <h3>Or select a package</h3>
      <div class="package-list">
        <label class="package">
          <input type="radio" name="stars" checked />
          <div class="package-content">
            <span>⭐ 50 Stars</span>
            <span class="price">💎 0.2630</span>
          </div>
        </label>

        <label class="package">
          <input type="radio" name="stars" />
          <div class="package-content">
            <span>🌟 500 Stars</span>
            <span class="price">💎 2.6309</span>
          </div>
        </label>

        <label class="package">
          <input type="radio" name="stars" />
          <div class="package-content">
            <span>💫 2.5K Stars</span>
            <span class="price">💎 13.1548</span>
          </div>
        </label>

        <button class="more-btn">Show More Options ⌄</button>
      </div>
    </section>

    <button class="buy-btn">Buy 50 Telegram Stars</button>
  </div>
</div>
